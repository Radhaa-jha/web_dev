<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my task 6</title>
    <link rel="stylesheet" href="web_css_6.css">
</head>
<body>
    <div class="form-container">
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="ENTET THE NAME">
                <div id="nameError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="YOUR EMAIL ADDRESS">
                <div id="emailError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" placeholder="TYPE YOUR MESSAGE HERE..."></textarea>
                <div id="messageError" class="error-message"></div>
            </div>

          
            <button type="submit" class="submit-btn">Send Message</button>

            
            <div id="successMessage" class="success-message">
                Form submitted successfully! (Note: This is a demo - no data was sent)
            </div>
        </form>
    </div>

    <script src="web_js_6.js"></script>
</body>
</html>
